<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/stylesheet.css" rel="stylesheet" type="text/css">
    <title>Swan Imobiliaria</title>
</head>
<body onload="scheduleVisit()">
<div class="container d-flex flex-column">
    <div class="container d-flex justify-content-between logo">
        <img alt="Swan Imob" id="logo" class="img-fluid" width="150" height="150" src="../imgs/logo-paginainicial.png" onclick="location.href='index.html'">
        <label id="voltar" class="menu" onclick="location.href='index.html'">VOLTAR</label>
    </div>
    <div class="container d-flex justify-content-start" style="margin-top: 20px">
        <div class="cartao-choosen">
            <div id="imagem-choosen"></div>
            <div class="info-choosen">
                <h1 class="tipo" id="tipo"></h1>
                <h1 class="tituloCidade" id="cidade"></h1>
                <h1 class="quartos" id="quartos"></h1>
                <h1 class="banheiros" id="banheiros"></h1>
                <h1 class="vaga" id="vaga"></h1>
                <h1 class="area" id="area"></h1>
                <h1 class="mensagem" id="mensagem">Ficou interessado?<br>
                    Preencha o formul&#225;rio ao lado e agende uma visita agora!</h1>
            </div>
            <div class="container d-flex justify-content-end">
                <input type="image" id="heart" alt="like" src="../imgs/heart1.png" class="heart"
                       onclick="setFavorite()">
            </div>
        </div>
        <div class="container d-flex justify-content-end" style="margin-top: 20px">
            <div>
                <h1 class="label-visita">Agende sua visita aqui:</h1>
                <label>Nome: </label>
                <input type="text" class="inputText" id="inputName" value placeholder="Digite seu nome completo"
                       required/><br>
                <label>Email: </label>
                <input type="text" class="inputText" id="inputEmail" value placeholder="Digite seu nome email"
                       required/><br>
                <label>Email: </label>
                <input type="tel" class="inputText" id="inputPhone" pattern="([0-9]{2}) [0-9]{5}-[0-9]{4}" minlength="11" maxlength="11" value placeholder="Digite seu telefone com DDD"
                       required/><br>
                <label>Escolha uma data: </label>
                <input type="date" class="inputText" id="inputDate" required/>
                <div class="d-flex justify-content-center opcao">
                    <button id="searchButton" onclick="agendar()">Agendar!</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center" style="margin-top: 20px">
        <h1 class="label-visita">EXPLORE O LOCAL</h1>
    </div>
    <div class="container d-flex justify-content-center" style="margin-top: 20px">
        <div id="map"></div>
    </div>
</div>
<script src="../js/imoveis.js"></script>
<script src="../js/search.js"></script>
<script src="../js/contact.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9KDF3b4CCguquvcRONUTPDqU5fJwnRj4&callback=localMap">
</script>
</body>
</html>
